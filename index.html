<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main_style.css">
    <link rel="stylesheet" href="css/input_fields.css">

    <title>Spotify Song Recommender</title>
</head>
<body>
    <script src="js/appinfo.js"></script>
    <script src="js/accessToken.js"></script>
    <script src="js/getTracks.js"></script>
    <script src="js/apiWrapper.js"></script>
    <script src="js/analyzeTracks.js"></script>
    <script src="js/accessTokenPKCE.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <img src="img/Spotify_Logo_RGB_Green.png" alt="Spotify logo" id="spotify_logo">

    <h1>Configure your search and get song recommendations</h1>

    <div class="inputs">
        <label>Acousticness (0-1): <input type="text" id="acoustic"></label><br>
        <label>Danceability (0-1): <input type="text" id="dance"></label><br>
        <label>Liveness (0-1): <input type="text" id="live"></label><br>
        <label>Instrumentalness (0-1): <input type="text" id="instrument"></label><br>
        <label>Energy (0-1): <input type="text" id="energy"></label><br>
        <label>Positivity (0-1): <input type="text" id="valence"></label><br>
        <label>Category(s): <input type="text" id="category"></label><br>
        <label>Playlist ID(s): <input type="text" id="playlist"></label><br>
        <button onclick="run()">Search</button><br>
        <button onclick="tokenCheckPKCE()" id="authenticate">Authenticate Spotify Account</button>
    </div>
    <br>

    <div id="outputs_div" class="outputs">
        <div id="results_div" class="results">
        </div>

        <div id="plots_div" class="plots">
        </div>
    </div>

</body>
</html>
